<div id="main" layout="column" tabindex="-1" layout-fill role="main" ng-controller="settingCtrl">
	<!--Toolbar !-->
	<md-toolbar class="md-whiteframe-z1 site-content-toolbar" ng-show="!showSearch">
   <div class="md-toolbar-tools" layout="row">
      <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <h1 class="md-title" flex>
        Pengaturan
      </h1>
    </div>
  </md-toolbar>
  <!--Content !-->
  <md-content  id="main-content" flex md-scroll-y class="gray" layout-padding style="margin-top:0px;margin-bottom:0px;">
        <md-card layout="column" class="inset" layout-padding>
          <span class="md-title">Pengaturan Account</span>
          <md-divider></md-divider>

          <div layout="row" ng-show="file">
          <div layout="column">
            <span class="md-caption">Sidenav</span>
            <div class="inset box-preview">
            <img flex="nogrow" ngf-src="file" class="sidenav-foto">
            <div class="md-subhead">{{dataAdmin.nama}}</div>
            <div class="md-subhead">{{dataAdmin.email}}</div>
            </div>
          </div>
            
          <div layout="column" class="">
                    <span class="md-caption padding-left">Evaluasi</span>
          <div layout="row" class="inset komentar preview" >
          <div flex="nogrow"><img ngf-src="file" class="foto-evaluasi"></div>
          <div layout="column" flex> 
          <span class="padding-left md-body-1 bold">{{dataAdmin.nama}}</span>
          <span class="padding md-body-1">Stikom bali always the first!</span>
          </div>
          </div>
          </div>
          </div>

          <div class="md-content" layout="column">
          <form name="addForm" novalidate layout-fill>
          <div layout="row" flex>
          <md-input-container class="md-block no-margin" flex>
            <label>Email</label>
            <input name="email" type="email" ng-model="dataAdmin.email" required>
          </md-input-container>
          <md-input-container class="md-block no-margin" flex>
            <label>Password</label>
            <input name="password" ng-model="dataAdmin.password">
          </md-input-container>
          </div>

          <div layout="row" flex>
            <md-input-container class="md-block no-margin" flex>
              <label>Nama</label>
              <input name="Nama" ng-model="dataAdmin.nama" required>
            </md-input-container>
            <md-input-container class="md-block no-margin" flex>
              <label>Handphone</label>
              <input name="Handphone" ng-model="dataAdmin.handphone" required valid-number>
            </md-input-container>
          </div>

          <div layout="row" flex>
             <md-button class="md-primary" style="margin:0px;" ngf-select ng-model="file" name="foto_evaluasi" ngf-pattern="'image/*'" ngf-accept="'image/*'" 
            ngf-resize="{width: 1080, height: 720,quality: 1.0}"
            >
            <ng-md-icon icon="camera_alt" style="fill:#2196F3"></ng-md-icon>
                <span hide-xs>Foto</span>
            </md-button>

            <md-input-container md-no-float class="no-margin padding-top no-spacer" ng-show="file.name">
            <input ng-disabled="true" class="md-body-1" placeholder="{{file.name}}">
            </md-input-container>
          </div>

            <div layout="row" layout-align="end">
            <md-button class="md-primary md-hue-2 md-raised" ng-click="upload(file)" style="margin-right:20px;" ng-disabled="addForm.$invalid">
            Sunting
            </md-button>
            </div>
          </div>
          </form>
      </div>
          
        </md-card>
  </md-content>
</div>
