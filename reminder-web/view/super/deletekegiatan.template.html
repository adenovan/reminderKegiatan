<md-dialog md-theme="default" aria-label="Hapus Kegiatan" ng-class="dialog.css" class="md-default-theme md-transition-in" role="dialog" tabindex="-1">
	<md-dialog-content class="md-dialog-content" role="document">
		<h2 class="md-title">
			Apakah anda yakin ingin menghapus kegiatan {{kegiatan}}
		</h2>
		<div class="md-dialog-content-body">
			<p class="ng-binding">
			Kegiatan {{kegiatan}} yang akan dihapus tidak dapat dikembalikan
			</p>
		</div>
		<div layout="row">
			<span flex></span>
			<md-button class="md-raised" ng-click="cancel()" aria-label="Batal">
				<span>Batal</span>
			</md-button>
			<md-button class="md-warn md-raised" ng-click="answer()">
				<span>Hapus</span>
			</md-button>
		</div>
	</md-dialog-content>
	<div class="md-dialog-focus-trap" tabindex="0"></div>
</md-dialog>
