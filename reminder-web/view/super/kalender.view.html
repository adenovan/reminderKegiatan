<div id="main" layout="column" tabindex="-1" layout-fill role="main" ng-controller="kalenderCtrl">
	<!--Toolbar !-->
	<md-toolbar class="md-whiteframe-z1 site-content-toolbar" ng-show="!showSearch">
   <div class="md-toolbar-tools" layout="row">
      <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <h1 class="md-title" flex>
        Kalender Kegiatan
      </h1>
    </div>
  </md-toolbar>
  <!--Content !-->
  <md-content  id="main-content" flex md-scroll-y class="gray" layout-padding style="margin-top:0px;margin-bottom:0px;">
  <div id="print">
  <calendar-md flex layout layout-fill
  calendar-direction="direction"
  on-prev-month="prevMonth"
  on-next-month="nextMonth"
  on-day-click="dayClick"
  title-format="'MMMM y'"
  ng-model='selectedDate'
  week-starts-on="firstDayOfWeek"
  tooltips="false"
  day-format="dayFormat"
  day-label-format="'EEEE'"
  day-label-tooltip-format="'EEEE'"
  day-tooltip-format="'fullDate'"
  day-content="setDayContent"
  disable-future-selection="false"
	 ></calendar-md>
  </div>
        <md-button class="md-accent md-hue-2 md-raised" ng-click="printDiv('print')" style="margin-right:20px;" >
       Print
      </md-button>
  </md-content>

</div>
