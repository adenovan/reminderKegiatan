<md-dialog md-theme="default" aria-label="Hapus Panitia" ng-class="dialog.css" class="md-default-theme md-transition-in" role="dialog" tabindex="-1" layout-wrap>
	<md-dialog-content class="md-dialog-content" role="document">
		<h2 class="md-title">
			Apakah anda yakin ingin menghapus {{nama}}?
		</h2>
		<div class="md-dialog-content-body">
			<p class="ng-binding">
			Menghapus {{nama}} akan menghapus 
			seluruh <span class="bold">evaluasi</span> yang diberikan oleh {{nama}}, 
			dan seluruh kegiatan yang di kelola {{nama}}
			</p>
		</div>
		<div layout="row">
			<span flex></span>
			<md-button class="md-primary md-raised" ng-click="cancel()" aria-label="Batal">
				<span>Batal</span>
			</md-button>
			<md-button class="md-warn md-raised" ng-click="answer()">
				<span>Hapus</span>
			</md-button>
		</div>
	</md-dialog-content>
	<div class="md-dialog-focus-trap" tabindex="0"></div>
</md-dialog>
