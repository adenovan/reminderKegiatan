<md-dialog aria-label="Edit Panitia" flex="50" ng-cloak layout-wrap>
  <form name="addForm" novalidate layout-fill>
    <md-toolbar class="md-primary md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="cancel()" hide-gt-sm aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
        </md-button>
        <h2>Edit Panitia</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
          <div layout="row" flex>
          <md-input-container class="md-block no-margin" flex>
            <label>Email Panitia</label>
            <input name="email" type="email" ng-model="dataAdmin.email" required>
          </md-input-container>
          <md-input-container class="md-block no-margin" flex>
            <label>Password</label>
            <input name="password" ng-model="dataAdmin.password">
          </md-input-container>

          </div>

          <div layout="row" flex>
            <md-input-container class="md-block no-margin" flex>
              <label>Nama</label>
              <input name="Nama" ng-model="dataAdmin.nama" required>
            </md-input-container>
            <md-input-container class="md-block no-margin" flex>
              <label>Handphone</label>
              <input name="Handphone" ng-model="dataAdmin.handphone" required valid-number>
            </md-input-container>
          </div>

          <div layout="row" flex>
            <md-input-container class="md-block no-margin" flex>
              <label>Nim</label>
              <input name="Nim" ng-model="dataAdmin.nim" required valid-number>
            </md-input-container>

            <md-switch ng-model="dataAdmin.akses" aria-label="Status" ng-true-value="'Aktif'" ng-false-value="'Tidak Aktif'" class="md-accent md-hue-2" flex ng-change="switchAkses()">
            Status : {{ dataAdmin.akses }}
            </md-switch>
          </div>

          <div layout="column" flex>
            <div layout="row" layout-fill>
            <md-button class="md-primary" style="margin:0px;" ngf-select ng-model="file" name="foto_user" ngf-pattern="'image/*'" ngf-accept="'image/*'" 
            ngf-resize="{width: 512, height: 512,quality: 1.0}"
            >
                <label for="foto_user">
                <div>
                <ng-md-icon icon="camera_alt" style="fill:#2196F3"></ng-md-icon>
                <span>Foto</span>
                </div>
                </label> 
              </md-button>
            <p ng-show="file.name">
            {{file.name}} 
            </p>
            </div>
          </div>
      </div>    
    <!-- ACTION !-->
    <div layout="row">
      <span flex></span>
      <md-button class="md-raised" ng-click="cancel()">
       Batal
      </md-button>
      <md-button class="md-primary md-hue-2 md-raised" ng-click="answer()" style="margin-right:20px;" ng-disabled="addForm.$invalid">
       Sunting
      </md-button>
    </div>
    </md-dialog-content>
  </form>
</md-dialog>
