<ion-view view-title="Kelola Ormawa">
		<search-bar ng-model="search"></search-bar>
        <ion-content class="padding">
        <div class="center" ng-show="!ukmList" style="text-align:center;"><ion-spinner></ion-spinner></div>
                <div class="card item-text-wrap" ng-repeat="ukm in ukmList" ng-show="ukmList" ng-controller="inkCtrl"> <!-- repeat !-->
	        	 <div class="item">
				  	<div class="row">
				  		<div class="col col-80">
				  			<span class="headline">{{ukm.nama_ukm}}</span>
				  			<br/>
				  		</div>
				  		<div>
				  			<img ng-src="{{ukm.type + ukm.logo_ukm}}" class="avatar-right col">
				  		</div>
				  	</div>
				 </div>       	
		         <div class="right" style="background:#fff!important;">
				  	  <div ng-show="loading" style="float:left;padding-top:8px;padding-right:10px;"><ion-spinner icon="android" class="spinner-positive"></ion-spinner></div>
                      <a class="button button-clear button-positive" data-ink-color="#2196f3" data-ink-opacity=".35"
                      ng-href="#/editOrmawa/{{ukm.id_ukm}}">SUNTING</a>
                      <a class="button button-clear button-positive" data-ink-color="#2196f3" data-ink-opacity=".35"
                      ng-click="deleteOrmawa(ukm.id_ukm,ukm.nama_ukm)">HAPUS</a>
			 	 </div>
	        	</div>
        </ion-content>
        <button id="fab" class="button button-balanced button-fab button-fab-bottom-right" ng-click="changeLocation('addOrmawa')">
            <i class="icon ion-plus"></i>
        </button>
</ion-view>
