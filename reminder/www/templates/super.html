<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive bg-biru"> 
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded bg-biru-tua">
            <img ng-src="{{user.type+ user.foto_user}}" class="avatar motion spin fade">
            <div class="menu-bottom" style="bottom:40px;">
                {{user.nama_user}}
            </div>
            <div class="menu-bottom">
                {{user.email_user}}
            </div>
        </ion-header-bar>
        <ion-content class="has-expanded-header">
            <ion-list class="list">
                <div class="item item-divider">
                    Kelola
                </div>
                <a nav-clear menu-close href="#/super/kegiatan" class="item" ng-class="kegiatanColor ? 'side-positive' : 'side-normal'">
                    <i class="ion ion-android-apps icon"></i> <span class="icon-font">Kelola Kegiatan</span>
                </a>
                <a nav-clear menu-close href="#/super/user1" class="item" ng-class="userColor ? 'side-positive' : 'side-normal'">
                    <i class="ion ion-android-person icon"></i> <span class="icon-font">Kelola User</span>
                </a>
                <a nav-clear menu-close href="#/super/panitia1" class="item" ng-class="panitiaColor ? 'side-positive' : 'side-normal'">
                    <i class="ion ion-android-people icon"></i> <span class="icon-font">Kelola Panitia</span>
                </a>
                <a nav-clear menu-close href="#/super/ormawa" class="item" ng-class="ormawaColor ? 'side-positive' : 'side-normal'">
                    <i class="ion ion-link icon"></i> <span class="icon-font">Kelola Ormawa</span>
                </a>
                <a nav-clear menu-close href="#/super/notifikasi" class="item" ng-class="notifikasiColor ? 'side-positive' : 'side-normal'">
                    <i class="ion ion-android-notifications icon"></i> <span class="icon-font">Notifikasi</span>
                    <span class="badge badge-assertive">{{dataNotif.notif_count}}</span>
                </a>
                <div class="item item-divider">
                    Pribadi
                </div>
                <a nav-clear menu-close href="#/super/pengaturan" class="item" ng-class="pengaturanColor ? 'side-positive' : 'side-normal'">
                    <i class="ion ion-ios-gear icon"></i> <span class="icon-font">Pengaturan</span>
                </a>
                <a nav-clear menu-close ng-click="logout()" class="item">
                    <i class="ion ion-android-exit icon"></i> <span class="icon-font">Keluar</span>
                </a>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
